<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Perfect Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order a Perfect Pizza!</h1>
      <div class="row">
        <div class="col-md-6 jumbotron">
          <form id="form-one">
            <p>Select the Most Perfect Topings</p>
            <!-- <select class="form-control" id="movie"> -->
              <!-- <option value="new">Beauty and the Beast</option>
              <option value="new">Passengers</option>
              <option value="new">Star Wars</option>
              <option value="new">Harry Potter</option> -->
                <!-- </select> -->
              <div class="form-group">
                <input type="checkbox" name="tops" value="1"> salami<br>
                <input type="checkbox" name="tops" value="1"> chicken<br>
                <input type="checkbox" name="tops" value="1"> lamb<br>
                <input type="checkbox" name="tops" value="1"> anchovies<br>
                <input type="checkbox" name="tops" value="1"> tuna<br>
                <input type="checkbox" name="tops" value="1"> mushrooms<br>
                <input type="checkbox" name="tops" value="1"> tomatoes<br>
                <input type="checkbox" name="tops" value="1"> artichokes<br>
                <input type="checkbox" name="tops" value="1"> onions<br>
                <input type="checkbox" name="tops" value="1"> olives<br>
                <input type="checkbox" name="tops" value="1"> pickles<br>
                <input type="checkbox" name="tops" value="1"> basil<br>
                <input type="checkbox" name="tops" value="1"> extra cheese<br>
              </div>
            <br><p>Pick the Perfect size</p>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="small" checked>
               small
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="medium">
               medium
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="large">
               large
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="size" value="xl">
               x-large
              </label>
            </div>
            <br><p>Choose the Perfect Crust</p>
            <div class="radio">
              <label>
              <input type="radio" name="crust" value="thin" checked>
               gluten, dairy, and cruelty free
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="crust" value="thick">
               thick
              </label>
            </div>
            <button type=submit class="btn bg-primary">Get the Price!</button>
          </form>
        </div>
        <div class="col-md-6 pizza-price">
          <h4>The perfect pizza cost is: $<span id="result"><span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
